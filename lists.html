<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>Pizaa</li>
        <li>Hamburger</li>
        <li>Doner</li>
    </ul>
    <ol>
        <li>Doner </li>
        <li>Bread</li>
        <li>Meat</li>
    </ol>
    <dl>
        <dt>Pizza</dt>
        <dd>Chesse, Mashrums,Oil</dd>
    </dl>
    <ul type="square">
        <li>Pizaa</li>
        <li>Hamburger</li>
        <li>Doner</li>
    </ul>
    <ul type="circle">
        <li>Pizaa</li>
        <li>Hamburger</li>
        <li>Doner</li>
    </ul>
    <ul type="none">
        <li>Pizaa</li>
        <li>Hamburger</li>
        <li>Doner</li>
    </ul>
    <ol type="A">
        <li>Doner </li>
        <li>Bread</li>
        <li>Meat</li>
    </ol>
    <ol type="I">
        <li>Doner </li>
        <li>Bread</li>
        <li>Meat</li>
    </ol>
   
</body>
</html>
